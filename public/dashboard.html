<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuya Energy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.1.0/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 16px;
    }

    .controls {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }

    .control-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    label {
      color: #666;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="date"],
    button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    input[type="date"] {
      background: white;
      color: #333;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      font-weight: 500;
    }

    button:hover {
      background: #5568d3;
    }

    button:active {
      transform: scale(0.98);
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .chart-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chart-card h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #f0f0f0;
    }

    .chart-container {
      position: relative;
      height: 350px;
    }

    .selection-box {
      position: absolute;
      top: 0;
      height: 100%;
      background: rgba(102, 126, 234, 0.15);
      border: 1px solid rgba(102, 126, 234, 0.6);
      pointer-events: none;
      display: none;
    }

    .selection-label {
      position: absolute;
      top: 8px;
      padding: 4px 8px;
      background: rgba(51, 51, 51, 0.9);
      color: #fff;
      font-size: 12px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
      white-space: nowrap;
    }

    .info-panel {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }

    .info-item {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .info-label {
      color: #999;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .info-value {
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    .info-unit {
      color: #999;
      font-size: 12px;
      margin-left: 4px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    @media (max-width: 1024px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>âš¡ Tuya Energy Dashboard</h1>
      <div class="controls">
        <div class="control-group">
          <label for="dateInput">Data:</label>
          <input type="date" id="dateInput">
        </div>
        <button id="resetZoomBtn">ðŸ”„ Reset Zoom</button>
        <span class="status" id="status">In attesa...</span>
      </div>
    </header>

    <div id="error" class="error" style="display: none;"></div>

    <div class="charts-grid">
      <div class="chart-card">
        <h2>Potenza Istantanea</h2>
        <div class="chart-container">
          <canvas id="instantPowerChart"></canvas>
        </div>
      </div>

      <div class="chart-card">
        <h2>Potenza Cumulata</h2>
        <div class="chart-container">
          <canvas id="cumulativePowerChart"></canvas>
        </div>
      </div>
    </div>

    <div class="info-panel">
      <h2>Statistiche</h2>
      <div style="margin-bottom: 16px; padding: 12px; background: #f0f0f0; border-radius: 6px; font-size: 13px; color: #666;">
        ðŸ“… Intervallo: <span id="timeRange">-</span>
      </div>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Potenza Media</div>
          <div class="info-value"><span id="avgPower">-</span><span class="info-unit">kW</span></div>
        </div>
        <div class="info-item">
          <div class="info-label">Potenza Max</div>
          <div class="info-value"><span id="maxPower">-</span><span class="info-unit">kW</span></div>
        </div>
        <div class="info-item">
          <div class="info-label">Potenza Min</div>
          <div class="info-value"><span id="minPower">-</span><span class="info-unit">kW</span></div>
        </div>
        <div class="info-item">
          <div class="info-label">Consumo Intervallo</div>
          <div class="info-value"><span id="totalConsumption">-</span><span class="info-unit">kWh</span></div>
        </div>
        <div class="info-item">
          <div class="info-label">Letture</div>
          <div class="info-value"><span id="readingCount">-</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
